<leaflet lf-center="center" width="100%" height="480px"  geojson="geojson" layers="layers" markers="markers" event-broadcast="events"></leaflet>


<input ng-model="search.Name" />
<select multiple>
    <option ng-repeat="feature in geojson.data.features">
        {{feature.properties.Name}}
    </option>
</select>
<input ng-model="search.Bldg" />
<select multiple>
    <option ng-repeat="feature in geojson.data.features | uniq:'properties.Bldg'">
        {{feature.properties.Bldg}}
    </option>
</select>

<table ng-cloak class='table'>
   <thead>
      <tr class="foot">
         <th><a href="">Name</a>
         </th>
         <th><a href="">Building</a>
         </th>
         <th><a href="">Capacity</a>
         </th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="venue in geojson.data.features | filter:search.Name">
         <td class='country'>{{venue.properties.Name}}</td>
         <td>{{venue.properties.Bldg}}</td>
         <td>{{venue.properties.Capacity}}</td>
      </tr>
   </tbody>
</table>
